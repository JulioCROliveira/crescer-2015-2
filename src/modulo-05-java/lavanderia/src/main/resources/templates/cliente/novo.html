<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Inserir cliente</title>
	<link rel="stylesheet" type="text/css" href="home.css" />
	<link rel="stylesheet" type="text/css" href="menu.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header>
		<div class="clearfix header">
			<nav class="block pull-right menu">
				<ul>
					<li class="inline-block list-menu"><a th:href="${'/'}">HomePage</a></li>
					<li class="inline-block list-menu"><a th:href="${'/clientes/'}">Clientes</a></li>
					<li class="inline-block list-menu"><a href="@">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="content">
		<form th:action="@{/clientes/novo}" th:object="${cliente}" method="post">
		
			<input th:field="*{id}" type="hidden" />
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Nome: </label>
				</div>
				<input th:field="*{nome}" type="text" />
			</p>
			
			<p>
				<div style="width: 200px">
					<label class="control-label">CPF: </label>
				</div>
		 		<input th:field="*{cpf}" type="text" />
			</p>
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Email: </label>
				</div>
		 		<input th:field="*{email}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">CEP: </label>
				</div>
		 		<input th:field="*{cep}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Endere√ßo: </label>
				</div>
		 		<input th:field="*{endereco}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Bairro: </label>
				</div>
		 		<input th:field="*{bairro}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Cidade: </label>
				</div>
		 		<select th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" >[option]</option>
	            </select>
            </p>
             
            <button type="submit">Salvar</button>
		
		</form>

	</div>
	
	<footer>
		<div class="clearfix footer">
			<nav class="block text-center menu">
				<ul>
					<li class="inline-block list-menu"><a th:href="${'/'}">HomePage</a></li>
					<li class="inline-block list-menu"><a th:href="${'/clientes/'}">Clientes</a></li>
					<li class="inline-block list-menu"><a href="@">Contato</a></li>
				</ul>
			</nav>
		</div>
	</footer>
	
</body>
</html>
