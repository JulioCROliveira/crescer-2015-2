<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">>
<head>
	<title>Inserir cliente</title>
</head>
<body>
	
	<div layout:fragment="content">
		<h2>Inserir novo cliente</h2>
		<form th:action="@{/clientes/novo}" th:object="${cliente}" method="post">
		
			<input th:field="*{id}" type="hidden" />
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Nome: </label>
				</div>
				<input th:field="*{nome}" type="text" />
			</p>
			
			<p>
				<div style="width: 200px">
					<label class="control-label">CPF: </label>
				</div>
		 		<input th:field="*{cpf}" type="text" />
			</p>
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Email: </label>
				</div>
		 		<input th:field="*{email}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">CEP: </label>
				</div>
		 		<input th:field="*{cep}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Endere√ßo: </label>
				</div>
		 		<input th:field="*{endereco}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Bairro: </label>
				</div>
		 		<input th:field="*{bairro}" type="text" />
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Cidade: </label>
				</div>
		 		<select th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" >[option]</option>
	            </select>
            </p>
             
            <button type="submit">Salvar</button>
		
		</form>

	</div>

</body>
</html>
