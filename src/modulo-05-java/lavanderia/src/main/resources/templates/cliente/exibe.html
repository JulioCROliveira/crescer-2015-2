<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Visualizar</title>
		<link rel="stylesheet" type="text/css" href="home.css" />
		<link rel="stylesheet" type="text/css" href="menu.css" />
	</head>

	<body>
	
		<h2>Visualizar</h2>
		
		<form th:object="${cliente}">
	
			<p>
				<label class="control-label">ID: </label>
				<input th:field="*{id}" type="text" disabled="true" />
			</p>
			
			<p>
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" disabled="true" />
			</p>
			
			<p>
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" disabled="true"/>
			</p>
			
			<p>
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<label class="control-label">CEP: </label>
		 		<input th:field="*{cep}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<label class="control-label">Endere√ßo: </label>
		 		<input th:field="*{endereco}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}" disabled="true">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </p>
             
		</form>
	
	
	</body>
	
</html>
