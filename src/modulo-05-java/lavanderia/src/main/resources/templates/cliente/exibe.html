<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">>
<head>
	<title>Exibir cliente</title>
</head>
<body>
	
	<div layout:fragment="content">
		<h2>Visualizar</h2>
		
		<form th:object="${cliente}">
	
			<p>
				<div><label class="control-label">ID: </label></div>
				<input th:field="*{id}" type="text" disabled="true" />
			</p>
			
			<p>
				<div><label class="control-label">Nome: </label></div>
				<input th:field="*{nome}" type="text" disabled="true" />
			</p>
			
			<p>
				<div><label class="control-label">CPF: </label></div>
		 		<input th:field="*{cpf}" type="text" disabled="true"/>
			</p>
			
			<p>
		 		<div><label class="control-label">Email: </label></div>
		 		<input th:field="*{email}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<div><label class="control-label">CEP: </label></div>
		 		<input th:field="*{cep}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<div><label class="control-label">Endereço: </label></div>
		 		<input th:field="*{endereco}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<div><label class="control-label">Bairro: </label></div>
		 		<input th:field="*{bairro}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<div><label class="control-label">Cidade: </label></div>
		 		<select th:field="*{idCidade}" disabled="true">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </p>
            
            <p>
				<div style="width: 200px">
					<label class="control-label">Situação: </label>
				</div>
				<select th:field="*{situacao}" disabled="true">
					<option th:each="situacao : ${T(br.com.cwi.crescer.lavanderia.domain.Cliente.SituacaoCliente).values()}"
						th:value="${situacao}" th:text="${situacao}">
					</option>
				</select> 
				<span class="help-inline" th:errors="*{situacao}"></span>
			</p>
             
		</form>
	</div>
	
</body>
</html>
