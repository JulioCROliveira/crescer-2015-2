<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
>
<head>
<title>Editar produto</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>Editar Produto</h2>
		<form th:action="@{/prdutos/editar}" th:object="${produto}" method="post">

			<input th:field="*{idProduto}" type="hidden" />
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

			<p>
				<div style="width: 200px">
					<label class="control-label">Valor: </label>
				</div>
		 		<input th:field="*{valor}" type="text" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'" />
		 		<span class="help-inline" th:errors="*{valor}"></span>
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Prazo: </label>
				</div>
		 		<input th:field="*{prazo}" type="text" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'" />
		 		<span class="help-inline" th:errors="*{prazo}"></span>
	 		</p>

			<p>
				<div style="width: 200px">
					<label class="control-label">Situação: </label>
				</div>
				<select th:field="*{situacao}">
					<option th:each="situacao : ${T(br.com.cwi.crescer.lavanderia.domain.Produto.SituacaoProduto).values()}"
						th:value="${situacao}" th:text="${situacao}">
					</option>
				</select> 
				<span class="help-inline" th:errors="*{situacao}"></span>
			</p>

			<button type="submit">Salvar</button>

		</form>

	</div>

</body>
</html>
