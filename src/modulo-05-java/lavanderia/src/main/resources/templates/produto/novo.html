<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">>
<head>
	<title>Inserir cliente</title>
</head>
<body>
	
	<div layout:fragment="content">
		<h2>Inserir novo cliente</h2>
		<form th:action="@{/produtos/novo}" th:object="${produto}" method="post">
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Servi√ßo: </label>
				</div>
		 		<select onchange="window.location.href='/produtos/novo/?idServico=' + this.value;"  
		 		th:field="*{idServico}" th:classappend="${#fields.hasErrors('idServico')} ? 'has-error'">
	                <option th:each="c : ${servicos}" th:text="${c.descricao}" th:value="${c.idServico}" >[option]</option>
	            </select>
	            <span class="help-inline" th:errors="*{idServico}"></span>
            </p>
			
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Material: </label>
				</div>
		 		<select th:field="*{idMaterial}" th:classappend="${#fields.hasErrors('idMaterial')} ? 'has-error'">
	                <option th:each="c : ${materiais}" th:text="${c.descricao}" th:value="${c.idMaterial}" >[option]</option>
	            </select>
	            <span class="help-inline" th:errors="*{idMaterial}"></span>
            </p>
			
			<p>
				<div style="width: 200px">
					<label class="control-label">Valor: </label>
				</div>
		 		<input th:field="*{valor}" type="text" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'" />
		 		<span class="help-inline" th:errors="*{valor}"></span>
	 		</p>
	 		
	 		<p>
				<div style="width: 200px">
					<label class="control-label">Prazo: </label>
				</div>
		 		<input th:field="*{prazo}" type="text" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'" />
		 		<span class="help-inline" th:errors="*{prazo}"></span>
	 		</p>
	 		             
            <button type="submit">Salvar</button>
		
		</form>

	</div>

</body>
</html>
