<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">>
<head>
	<title>Login</title>
</head>
<body>

	<div layout:fragment="content">
		<h1 class="mensagem">Tela de login</h1>
		
		<div class="block" style="position: absolute; left: 39%;">
			<p th:if="${param.logout}" class="alert">Logout feito com sucesso</p>
			<p th:if="${param.error}" class="alert alert-error">Login incorreto. Tente novamente !</p>
			<form class="simple-border" name="form" th:action="@{/login}" action="/login" method="POST" style="padding: 20px">
				<input type="text" name="username" placeholder="Username" style="width: 250px" /><div><br/></div>
				<input type="password" name="password" placeholder="Password" style="width: 250px" /><div><br/></div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
		</div>
		
	</div>	
	
</body>
</html>
